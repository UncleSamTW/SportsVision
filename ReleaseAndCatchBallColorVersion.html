<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>放鬆及反應訓練（顏色版本）</title>
<style>
  body {
    transition: background-color 0.3s ease;
    background-color: white;
    height: 100vh;
    margin: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    user-select: none;
  }
  #countdown {
    font-size: 20vw; /* 倒數字最大化 */
    color: red;
    line-height: 1;
  }
  #progress {
    font-size: 3vw;
    margin-top: 1rem;
    color: black;
  }
</style>
</head>
<body>
<div id="countdown"></div>
<div id="progress" style="display:none;">進度：第 0 次 / 20 次</div>

<script>
  const colors = ['green', 'red', 'blue', 'black', 'yellow'];
  let count = 0;
  const maxCount = 20;
  const progressDiv = document.getElementById('progress');
  const countdownDiv = document.getElementById('countdown');

  function cycleColor() {
    if (count >= maxCount) {
      document.body.style.backgroundColor = 'white';
      progressDiv.textContent = `完成！共 ${maxCount} 次`;
      return;
    }

    // 隨機選色
    const randomColor = colors[Math.floor(Math.random() * colors.length)];
    document.body.style.backgroundColor = randomColor;
    progressDiv.textContent = `進度：第 ${count + 1} 次 / ${maxCount} 次`;
    progressDiv.style.color = (randomColor === 'blue') ? 'white' : 'black';

    setTimeout(() => {
      // 切回白色
      document.body.style.backgroundColor = 'white';
      progressDiv.style.color = 'black';

      setTimeout(() => {
        count++;
        cycleColor();
      }, 1000);
    }, 1000);
  }

  function startCountdown(seconds, callback) {
    let remaining = seconds;
    countdownDiv.textContent = remaining;
    const interval = setInterval(() => {
      remaining--;
      if (remaining > 0) {
        countdownDiv.textContent = remaining;
      } else {
        clearInterval(interval);
        countdownDiv.textContent = '';
        progressDiv.style.display = 'block'; // 倒數完才顯示進度
        callback();
      }
    }, 1000);
  }

  // 先倒數 10 秒，再開始換顏色
  startCountdown(10, cycleColor);
</script>
</body>
</html>
