<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BlazePod 模擬器 — 隨機顯示匹克球</title>
  <style>
    html,body{height:100%;margin:0;}
    .stage{
      position:relative;
      width:100%;
      height:100vh;
      background:linear-gradient(180deg,#f7f9fb,#eaf1f8);
      overflow:hidden;
    }
    .marker{
      position:absolute;display:inline-block;pointer-events:none;opacity:0;transform:scale(0.8);
      transition:opacity 300ms ease, transform 300ms ease;
    }
    .marker.show{opacity:1;transform:scale(1);
      filter:drop-shadow(0 6px 14px rgba(0,0,0,0.12));
    }
  </style>
</head>
<body>
  <div class="stage" id="stage"></div>

  <template id="pickleTemplate">
    <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" style="width:100%;height:100%;display:block">
      <defs>
        <radialGradient id="g" cx="40%" cy="30%">
          <stop offset="0%" stop-color="#fff7b8" />
          <stop offset="100%" stop-color="#ffd000" />
        </radialGradient>
      </defs>
      <circle cx="100" cy="100" r="95" fill="url(#g)" stroke="#e6b800" stroke-width="3" />
      <g>
        <circle cx="140" cy="70" r="6" fill="#f6f6f6" />
        <circle cx="120" cy="50" r="6" fill="#f6f6f6" />
        <circle cx="95" cy="44" r="6" fill="#f6f6f6" />
        <circle cx="70" cy="50" r="6" fill="#f6f6f6" />
        <circle cx="50" cy="70" r="6" fill="#f6f6f6" />
        <circle cx="40" cy="95" r="6" fill="#f6f6f6" />
        <circle cx="46" cy="120" r="6" fill="#f6f6f6" />
        <circle cx="66" cy="140" r="6" fill="#f6f6f6" />
        <circle cx="92" cy="154" r="6" fill="#f6f6f6" />
        <circle cx="118" cy="154" r="6" fill="#f6f6f6" />
        <circle cx="144" cy="140" r="6" fill="#f6f6f6" />
        <circle cx="160" cy="120" r="6" fill="#f6f6f6" />
        <circle cx="164" cy="92" r="6" fill="#f6f6f6" />
        <circle cx="150" cy="82" r="6" fill="#f6f6f6" />
      </g>
    </svg>
  </template>

  <script>
    const stage = document.getElementById('stage');
    const pickleTemplate = document.getElementById('pickleTemplate');

    function randomInt(min, max){ return Math.floor(Math.random()*(max-min+1))+min }

    function showMarker(){
      const size = 120;
      const w = stage.clientWidth, h = stage.clientHeight;
      const x = randomInt(0, Math.max(0, w - size));
      const y = randomInt(0, Math.max(0, h - size));

      const wrap = document.createElement('div');
      wrap.className = 'marker';
      wrap.style.width = size + 'px';
      wrap.style.height = size + 'px';
      wrap.style.left = x + 'px';
      wrap.style.top = y + 'px';
      wrap.style.position = 'absolute';

      wrap.appendChild(pickleTemplate.content.cloneNode(true));

      stage.appendChild(wrap);

      requestAnimationFrame(()=>{
        wrap.classList.add('show');
      });

      setTimeout(()=>{
        wrap.classList.remove('show');
        setTimeout(()=>{ wrap.remove(); }, 350);
      }, 1000);
    }

    function start(){
      showMarker();
      setInterval(showMarker, 3000);
    }

    start();
  </script>
</body>
</html>
